<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>TE-Courses | Login</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="img/logo.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="login/css/bootstrap.min.css">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="login/css/style.css">
	<link rel="stylesheet" href="css/all.css">
</head>

<body>

	<div id="preloader" class="preloader">
		<div class='inner'>
			<div class='line1'></div>
			<div class='line2'></div>
			<div class='line3'></div>
		</div>
	</div>
	<section class="animation login">
		<!-- Animation Start Here -->
		<div id="particles-js"></div>
		<!-- Animation End Here -->
		<div class="container">
			<div class="row align-items-center justify-content-center">
				<div class="col-xl-6 col-lg-7 col-sm-12 col-12 fxt-bg-color">
					<div class="fxt-content">
						<div class="fxt-header">
							<a href="" class="fxt-logo"><img width="250" src="img/logo.png" alt="Logo"></a>
							<p>Login into dashboard</p>
						</div>
						<div class="fxt-form">
							<form method="POST">
								<div class="form-group">
									<div class="fxt-transformY-50 login-transition-delay-1">
										<input type="email" id="email" class="form-control" name="email"
											placeholder="Email" required="required">
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 login-transition-delay-2">
										<input id="password" type="password" class="form-control" name="password"
											placeholder="********" required="required">
										<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 login-transition-delay-3">
										<div class="fxt-checkbox-area">
											<div class="checkbox">
												<input id="checkbox1" type="checkbox">
												<label for="checkbox1">Keep me logged in</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="fxt-transformY-50 login-transition-delay-4">
										<button type="submit" class="fxt-btn-fill"><a style="color: white;"
												href="index.html">Log in</a></button>
									</div>
								</div>
							</form>
						</div>
						<div class="fxt-style-line">
							<div class="fxt-transformY-50 login-transition-delay-5">
								<h3>Or Login With</h3>
							</div>
						</div>
						<ul class="fxt-socials">
							<li class="fxt-google">
								<div class="fxt-transformY-50 login-transition-delay-6">
									<a href="#" title="google"><i class="fab fa-google-plus-g"></i><span>Google
											+</span></a>
								</div>
							</li>
							<li class="fxt-twitter">
								<div class="fxt-transformY-50 login-transition-delay-7">
									<a href="#" title="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></a>
								</div>
							</li>
							<li class="fxt-facebook">
								<div class="fxt-transformY-50 login-transition-delay-8">
									<a href="#" title="Facebook"><i
											class="fab fa-facebook-f"></i><span>Facebook</span></a>
								</div>
							</li>
						</ul>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- jquery-->
	<script src="login/js/jquery.min.js"></script>
	<!-- Bootstrap js -->
	<script src="login/js/bootstrap.min.js"></script>
	<!-- Imagesloaded js -->
	<script src="login/js/imagesloaded.pkgd.min.js"></script>
	<!-- Particles js -->
	<script src="login/js/particles.min.js"></script>
	<script src="login/js/particles-1.js"></script>
	<!-- Validator js -->
	<script src="login/js/validator.min.js"></script>
	<!-- Custom Js -->
	<script src="login/js/main.js"></script>

</body>

</html>
